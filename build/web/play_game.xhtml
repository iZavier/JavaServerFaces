<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
      <title>Guess Number Page</title>
  </h:head>
  <h:body>
      <h1 id="t">Welcome to your game session</h1>
      <p>Number of games played this session: #{gameBean.played}</p>
      <p>Enter your lucky number guess and then click play</p>
    <h:form>
        <h:inputText value="#{gameBean.number}" /><br />
        
      <h:commandButton value="Play" action="game_result" />
      
    </h:form>
  </h:body>
</html>
